{% extends "base.html" %}

{% block title %}My Active Todos{% endblock %}

{% block content %}
    <h1>MY ACTIVE TODOS</h1>
    
    {% for todo in active_todos %}
        <h2>
        <a href="#">
        {{ todo.title }}
        </a>
        </h2>
        <p class="date">
        Published {{ todo.created_at }}
        </p>
        {% endfor %}
{% endblock %}
