{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Log-in</h1>
    <p>Please, Please login to begin creating your ToDos:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
{% endblock %}
